<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Quiz Challenge</title>
</head>
<body>
    <header>
        <div class="topbar-flex">
            <a href="">View high scores</a>
            <div id="timer">Time: 
                <div id="current-time">0</div>
            </div>
        </div>
    </header>

    <div class="quiz-section">
        <h1 id="quiz-question">Welcome to the quiz.</h1>
        <div id="start">
            <p id="quiz-welcome" style="text-align: center;">Press start to begin.</p>
            <button class="quiz-section" id="quiz-start">Start</button>
        </div>
        <ul id="quiz-ul" style="display: none;">
            <li class="answer-choice">
                <button class="answer-choice-1" data-num="1">1.
                     <span id="answer-1"></span>
                </button>
            </li>

            <li class="answer-choice">
                <button class="answer-choice-2" data-num="2">2.
                     <span id="answer-2"></span>
                </button>
            </li>

            <li class="answer-choice">
                <button class="answer-choice-3" data-num="3">3.
                     <span id="answer-3"></span>
                </button>
            </li>
            
            <li class="answer-choice">
                <button class="answer-choice-4" data-num="4">4.
                     <span id="answer-4"></span>
                </button>
            </li>
        </ul>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
